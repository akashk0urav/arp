<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit</title>
</head>
<body>
    <p><h1>welcome to see our buisness model</h1></p>
    <form method="POST">
        {% csrf_token %}

        {% if messages %}
           <ul>
               {% for message in messages %}
                   <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        
        <label for="expenses_on">Expenses on:</label>
        <select id="expenses_on" name="expenses_on" required>
          <option value="Shop" >Shop</option>
          <option value="Shopkeeper" >Shopkeeper</option>
          <option value="Other" >Other</option>
        </select><br><br>

        <label for="expenses_mode">Expenses mode:</label>
        <select id="expenses_mode" name="expenses_mode" required>
          <option value="Online" >Online</option>
          <option value="Offline" >Offline</option>
          <option value="Other" >Other</option>
        </select><br><br>

        <label for="expenses_online">Expenses online:</label>
        <input type="number" id="expenses_online" name="expenses_online"  required><br><br>

        <label for="expenses_offline">Expenses offline:</label>
        <input type="number" id="expenses_offline" name="expenses_offline"  required><br><br>

        <button type="submit">Sale</button>
    </form>
</body>
</html>
