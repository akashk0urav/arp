<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddItem</title>
</head>
<body>
    <p><h1>add item</h1></p>
    {% if user.is_authenticated %}
    <form method="POST">
        {% csrf_token %}
  
        <label for="item_name">Item_name:</label>
        <input type="text" id="item_name" name="item_name" required><br><br>

        <label for="item_size">Item_size:</label>
        <input type="text" id="item_size" name="item_size" required><br><br>

        <label for="item_category">Item_category:</label>
        <select id="item_category" name="item_category">
          <option value="Shirts">Shirts</option>
          <option value="Pants">Pants</option>
          <option value="Jacket">Jacket</option>
          <option value="Other">Other</option>
        </select><br><br>
    
        <label for="item_count">Item_count:</label>
        <input type="number" id="item_count" name="item_count" required><br><br>

        <label for="item_price">Item Price Per Unit:</label>
        <input type="number" id="item_price" name="item_price" required><br><br>

        <button type="submit">add this item</button>
    </form>
    {% else %}
    <a href="/login">Add Item</a>
    {% endif %}
</body>
</html>
